<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts | Homepge</title>
    <link rel="stylesheet" href="frontend/assets/css/styles.css" />
  </head>
  <body>
    <div id="homepage">
      <div id="header">
        <div id="logo">
          <img width="50px" src="frontend/assets/images/logoicon.png" alt="" />
          <div class="text">Connect Client</div>
        </div>
        <div id="nav">
          <a href="#" id="mainloginpage" > Login </a> | <a href="#"> Register </a>
        </div>
      </div>
      <div id="content">
        <div></div>
        <div id="banner">
          <img src="frontend/assets/images/banner2.png" />
          <img src="frontend/assets/images/banner1.png" />
          <p>fastest and easiest way to connect with your clients</p>
        </div>
      </div>
    </div>
    <div id="loginDialogue">
      <div id="dialoguecontent">
        <h1>Login</h1>
        <form action="javascipt:void(0);">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required/>
          <div id="action">
            <button id="cancelbtn">Cancel</button>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div> 
  </body>
    <script src="./frontend/assets/js/script.js"></script>

  <footer></footer>
</html>
